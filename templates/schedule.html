<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="form">
            <p class="main__subtitle">Enter your name for a personalized experience?</p>
            <form id="nameForm" action="#hello">
                <input type="text" id="name" name="name" class="form__input" placeholder="John Doe"><br>
    
                <label for="name"></label>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        
        <div id="hello" class="main__title">
            <p></p>
        </div>
    
        <div id="schedule">
            <p class="main__subtitle"> Do you have an existing schedule </span>
            <form class="radioForm">
                <input type="radio" id="round-btn" value="yes" name="check">
                   <label for="yes">Yes</label>
                <input type="radio" id="round-btn" value="no" name="check">
                   <label for="no">No</label><br>
                   <div id="container">
                    <div class="card">
                      <h3>Upload Files</h3>
                      <div class="drop_box">
                        <header>
                          <h4>Select File here</h4>
                        </header>
                        <p>Files Supported: .ics</p>
                        <input type="file" hidden accept=".doc,.docx,.pdf" id="fileID" style="display:none;">
                        <button class="file-btn">Choose File</button>
                      </div>
                    </div>
                   </div>

                <button type="submit" class="btn">Submit</button>      
            </form>
        </div> 

        <div id="primaryTask">
            <h1 class="main__subtitle"> Primary Tasks </h1>
            <form id="p-task-form">
                <label for="text">What is your Primary Task? </label>
                <input type="text" name="name" id="p-task-input" placeholder="Sleep "><br>
                <label for="day">Choose a day:</label>
                <select id="p-day" name="day">
                    <option value="choose_day">Choose Day</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select><br>

                <label for="start-time">Start Time</label>
                <select id="p-start-time" name="start-time">
                    <option value="choose_start_time">Choose Start Time</option>
                    <option value="12:00am">12:00am</option>
                    <option value="1:00am">1:00am</option>
                    <option value="2:00am">2:00am</option>
                    <option value="3:00am">3:00am</option>
                    <option value="4:00am">4:00am</option>
                    <option value="5:00am">5:00am</option>
                    <option value="6:00am">6:00am</option>
                    <option value="7:00am">7:00am</option>
                    <option value="8:00am">8:00am</option>
                    <option value="9:00am">9:00am</option>
                    <option value="10:00am">10:00am</option>
                    <option value="11:00am">11:00am</option>
                    <option value="12:00pm">12:00pm</option>
                    <option value="1:00pm">1:00pm</option>
                    <option value="2:00pm">2:00pm</option>
                    <option value="3:00pm">3:00pm</option>
                    <option value="4:00pm">4:00pm</option>
                    <option value="5:00pm">5:00pm</option>
                    <option value="6:00pm">6:00pm</option>
                    <option value="7:00pm">7:00pm</option>
                    <option value="8:00pm">8:00pm</option>
                    <option value="9:00pm">9:00pm</option>
                    <option value="10:00pm">10:00pm</option>
                    <option value="11:00pm">11:00pm</option>
                </select>

                <label for="end-time">End Time</label>
                <select id="p-end-time" name="end-time">
                    <option value="choose_end_time">Choose End Time</option>
                    <option value="12:00am">12:00am</option>
                    <option value="1:00am">1:00am</option>
                    <option value="2:00am">2:00am</option>
                    <option value="3:00am">3:00am</option>
                    <option value="4:00am">4:00am</option>
                    <option value="5:00am">5:00am</option>
                    <option value="6:00am">6:00am</option>
                    <option value="7:00am">7:00am</option>
                    <option value="8:00am">8:00am</option>
                    <option value="9:00am">9:00am</option>
                    <option value="10:00am">10:00am</option>
                    <option value="11:00am">11:00am</option>
                    <option value="12:00pm">12:00pm</option>
                    <option value="1:00pm">1:00pm</option>
                    <option value="2:00pm">2:00pm</option>
                    <option value="3:00pm">3:00pm</option>
                    <option value="4:00pm">4:00pm</option>
                    <option value="5:00pm">5:00pm</option>
                    <option value="6:00pm">6:00pm</option>
                    <option value="7:00pm">7:00pm</option>
                    <option value="8:00pm">8:00pm</option>
                    <option value="9:00pm">9:00pm</option>
                    <option value="10:00pm">10:00pm</option>
                    <option value="11:00pm">11:00pm</option>
                </select><br>

                <label for="text">Description / Notes </label>
                <input type="text" name="notes" id="p-task-desc" placeholder="To sleep peacefully ... ">

                <input type="submit" class="btn" value="Add Task"></input>
            </form>
            
            <section id="primaryTask_lists">
                <h2 class="main__subtitle">Tasks List</h2>
                <div id="p-tasks"></div>
            </section>
            <form id="p-next">
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

        <div id="secondaryTask">
            <h1 class="main__subtitle"> Secondary Tasks </h1>
            <form id="s-task-form">
                <label for="text">What is your Secondary Task?</label>
                <input type="text" name="name" id="s-task-input" placeholder="Eat"><br>
                <label></label>
                <!-- <input type="radio" id="round-btn" value="daily" name="day">
                    <label for="daily">Any Time</label>
                <input type="radio" id="round-btn" value="weekly" name="day">
                    <label for="weekly">Any Day </label>
                <input type="radio" id="round-btn" value="By x day" name="day">
                    <label for="weekly">By <select id="day" name="day">
                    <option value="choose_day">Choose a</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select> Day</label> -->

                <label for="day_time">By when do you want to complete this task?</label>
                <select id="s-day" name="day">
                    <option value="choose_day">Choose Day</option>
                    <option value="Any Day">Any Day</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>

                <select id="s-time" name="time">
                    <option value="choose_time">Choose Time</option>
                    <option value="Any Time">Any Time</option>
                    <option value="12:00am">12:00am</option>
                    <option value="1:00am">1:00am</option>
                    <option value="2:00am">2:00am</option>
                    <option value="3:00am">3:00am</option>
                    <option value="4:00am">4:00am</option>
                    <option value="5:00am">5:00am</option>
                    <option value="6:00am">6:00am</option>
                    <option value="7:00am">7:00am</option>
                    <option value="8:00am">8:00am</option>
                    <option value="9:00am">9:00am</option>
                    <option value="10:00am">10:00am</option>
                    <option value="11:00am">11:00am</option>
                    <option value="12:00pm">12:00pm</option>
                    <option value="1:00pm">1:00pm</option>
                    <option value="2:00pm">2:00pm</option>
                    <option value="3:00pm">3:00pm</option>
                    <option value="4:00pm">4:00pm</option>
                    <option value="5:00pm">5:00pm</option>
                    <option value="6:00pm">6:00pm</option>
                    <option value="7:00pm">7:00pm</option>
                    <option value="8:00pm">8:00pm</option>
                    <option value="9:00pm">9:00pm</option>
                    <option value="10:00pm">10:00pm</option>
                    <option value="11:00pm">11:00pm</option>
                </select><br>

                <label for="hours">How many hours do you think you will take to complete the task?</label>
                <select id="s-hours" name="hours">
                    <option value="select_hours">Select Hours</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select><br>

                <label for="text">Description / Notes </label>
                <input type="text" name="notes" id="s-task-desc" placeholder="To eat ... ">

                <input type="submit" class="btn" value="Add Task"></button>
            </form>
            
            <section id="secondaryTask_lists">
                <h2 class="main__subtitle">Tasks List</h2>
                <div id="s-tasks"></div>
            </section>

            <form id="s-next">
                <button type="submit" class="btn">Generate Schedule</button>
            </form>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
